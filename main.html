<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AskTrump — What Would He Do?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
/* AskTrump — Xenon build UI (inline) */
:root {
  --bg-deep: #0f0818;
  --bg-card: rgba(28, 18, 42, 0.95);
  --border: #3d2d52;
  --text: #e8e0f0;
  --text-muted: #9a8ab0;
  --accent: #c9a227;
  --accent-hover: #e0b83d;
  --gold-gradient: linear-gradient(90deg, #c9a227, #a67c00);
  --radius: 12px;
  --font-display: 'Playfair Display', Georgia, serif;
  --font-body: 'Source Sans 3', system-ui, sans-serif;
}
*, *::before, *::after { box-sizing: border-box; }
body {
  margin: 0;
  font-family: var(--font-body);
  background: var(--bg-deep);
  background-image:
    radial-gradient(ellipse 80% 50% at 50% -20%, rgba(201, 162, 39, 0.12), transparent),
    radial-gradient(ellipse 60% 40% at 100% 50%, rgba(61, 45, 82, 0.4), transparent),
    radial-gradient(ellipse 60% 40% at 0% 50%, rgba(61, 45, 82, 0.3), transparent);
  min-height: 100vh;
  color: var(--text);
  line-height: 1.5;
}
.app {
  max-width: 640px;
  margin: 0 auto;
  padding: 2rem 1.25rem;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
.header { text-align: center; margin-bottom: 2.5rem; }
.logo {
  font-family: var(--font-display);
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  background: var(--gold-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.tagline { color: var(--text-muted); font-size: 1rem; margin: 0 0 1rem 0; }
.hero-blurb {
  color: var(--text-muted);
  font-size: 0.95rem;
  line-height: 1.6;
  max-width: 520px;
  margin: 0 auto;
}
.main { flex: 1; }
.input-section { margin-bottom: 1.5rem; }
.input-label {
  display: block;
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-muted);
  margin-bottom: 0.5rem;
}
.input {
  width: 100%;
  min-height: 120px;
  padding: 1rem 1.25rem;
  border: 2px solid var(--border);
  border-radius: var(--radius);
  background: var(--bg-card);
  color: var(--text);
  font-family: inherit;
  font-size: 1rem;
  resize: vertical;
  transition: border-color 0.2s;
}
.input::placeholder { color: var(--text-muted); }
.input:focus { outline: none; border-color: var(--accent); }
.actions {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 0.75rem;
  gap: 1rem;
}
.btn {
  padding: 0.75rem 1.75rem;
  background: var(--gold-gradient);
  border: none;
  border-radius: 8px;
  color: #0f0818;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: filter 0.2s, transform 0.1s;
}
.btn:hover { filter: brightness(1.1); }
.btn:active { transform: scale(0.98); }
