<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AskTrump — What Would He Do?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
/* AskTrump — Xenon build UI (inline) */
:root {
  --bg-deep: #0f0818;
  --bg-card: rgba(28, 18, 42, 0.95);
  --border: #3d2d52;
  --text: #e8e0f0;
  --text-muted: #9a8ab0;
  --accent: #c9a227;
  --accent-hover: #e0b83d;
  --gold-gradient: linear-gradient(90deg, #c9a227, #a67c00);
  --radius: 12px;
  --font-display: 'Playfair Display', Georgia, serif;
  --font-body: 'Source Sans 3', system-ui, sans-serif;
}
*, *::before, *::after { box-sizing: border-box; }
body {
  margin: 0;
  font-family: var(--font-body);
  background: var(--bg-deep);
  background-image:
    radial-gradient(ellipse 80% 50% at 50% -20%, rgba(201, 162, 39, 0.12), transparent),
    radial-gradient(ellipse 60% 40% at 100% 50%, rgba(61, 45, 82, 0.4), transparent),
    radial-gradient(ellipse 60% 40% at 0% 50%, rgba(61, 45, 82, 0.3), transparent);
  min-height: 100vh;
  color: var(--text);
  line-height: 1.5;
}
.app {
  max-width: 640px;
  margin: 0 auto;
  padding: 2rem 1.25rem;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}
.header { text-align: center; margin-bottom: 2.5rem; }
.logo {
  font-family: var(--font-display);
  font-size: 2.5rem;
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  background: var(--gold-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}
.tagline { color: var(--text-muted); font-size: 1rem; margin: 0 0 1rem 0; }
.hero-blurb {
  color: var(--text-muted);
  font-size: 0.95rem;
  line-height: 1.6;
  max-width: 520px;
  margin: 0 auto;
}
.main { flex: 1; }
.input-section { margin-bottom: 1.5rem; }
.input-label {
  display: block;
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-muted);
  margin-bottom: 0.5rem;
}
.input {
  width: 100%;
  min-height: 120px;
  padding: 1rem 1.25rem;
  border: 2px solid var(--border);
  border-radius: var(--radius);
  background: var(--bg-card);
  color: var(--text);
  font-family: inherit;
  font-size: 1rem;
  resize: vertical;
  transition: border-color 0.2s;
}
.input::placeholder { color: var(--text-muted); }
.input:focus { outline: none; border-color: var(--accent); }
.actions {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 0.75rem;
  gap: 1rem;
}
.btn {
  padding: 0.75rem 1.75rem;
  background: var(--gold-gradient);
  border: none;
  border-radius: 8px;
  color: #0f0818;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: filter 0.2s, transform 0.1s;
}
.btn:hover { filter: brightness(1.1); }
.btn:active { transform: scale(0.98); }
.btn-secondary {
  padding: 0.5rem 1rem;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
  font-family: inherit;
  font-size: 0.9rem;
  cursor: pointer;
  transition: border-color 0.2s, background 0.2s;
}
.btn-secondary:hover {
  border-color: var(--accent);
  background: rgba(201, 162, 39, 0.08);
}
.char-count { color: var(--text-muted); font-size: 0.85rem; }
.reply-section { min-height: 80px; }
.reply-box {
  padding: 1.25rem 1.5rem;
  border-radius: var(--radius);
  background: var(--bg-card);
  border: 1px solid var(--border);
  min-height: 60px;
  white-space: pre-wrap;
  word-break: break-word;
}
.reply-box:empty { display: none; }
.reply-actions { margin-top: 0.75rem; }
.reply-actions.hidden { display: none; }
.loading { color: var(--text-muted); padding: 1rem 0; }
.error { color: #e07070; padding: 1rem 0; }
.hidden { display: none; }
.history-section {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border);
}
.history-section.hidden { display: none; }
.section-title {
  font-size: 1.15rem;
  font-weight: 700;
  color: var(--text);
  margin: 0 0 1rem 0;
}
.history-list { list-style: none; padding: 0; margin: 0; }
.history-item {
  padding: 0.75rem 1rem;
  margin-bottom: 0.5rem;
  border-radius: var(--radius);
  background: var(--bg-card);
  border: 1px solid var(--border);
}
.history-item q { font-style: italic; color: var(--text); }
.history-item .history-reply {
  margin-top: 0.5rem;
  font-size: 0.9rem;
  color: var(--text-muted);
  white-space: pre-wrap;
  word-break: break-word;
}
.suggestions {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border);
}
.suggestions-label { color: var(--text-muted); font-size: 0.9rem; margin: 0 0 0.75rem 0; }
.suggestion-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; }
.chip {
  padding: 0.5rem 1rem;
  border: 1px solid var(--border);
  border-radius: 999px;
  background: var(--bg-card);
  color: var(--text);
  font-family: inherit;
  font-size: 0.9rem;
  cursor: pointer;
  transition: border-color 0.2s, background 0.2s;
}
.chip:hover {
  border-color: var(--accent);
  background: rgba(201, 162, 39, 0.08);
}
.how-it-works {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border);
}
.steps-list {
  margin: 0;
  padding-left: 1.25rem;
  color: var(--text-muted);
  font-size: 0.95rem;
  line-height: 1.7;
}
.steps-list li { margin-bottom: 0.75rem; }
.steps-list strong { color: var(--text); }
.faq {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid var(--border);
}
.faq-list { margin: 0; padding: 0; }
.faq-q {
  font-weight: 600;
  color: var(--text);
  font-size: 0.95rem;
  margin-top: 1rem;
  margin-bottom: 0.35rem;
}
.faq-q:first-child { margin-top: 0; }
.faq-a {
  margin: 0;
  padding: 0;
  color: var(--text-muted);
  font-size: 0.9rem;
  line-height: 1.6;
}
.faq-a code {
  background: rgba(61, 45, 82, 0.6);
  padding: 0.15rem 0.4rem;
  border-radius: 4px;
  font-size: 0.85em;
}
.footer {
  text-align: center;
  margin-top: auto;
  padding-top: 2rem;
  color: var(--text-muted);
  font-size: 0.85rem;
}
.footer p { margin: 0 0 0.5rem 0; }
.footer p:last-child { margin-bottom: 0; }
.footer-note { font-size: 0.8rem; opacity: 0.9; }
.footer code {
  background: rgba(61, 45, 82, 0.6);
  padding: 0.1rem 0.35rem;
  border-radius: 4px;
}
@media (max-width: 480px) {
  .app { padding: 1.5rem 1rem; }
  .logo { font-size: 2rem; }
  .hero-blurb { font-size: 0.9rem; }
  .suggestion-chips { gap: 0.4rem; }
  .chip { font-size: 0.85rem; padding: 0.45rem 0.9rem; }
}
@media (min-width: 768px) {
  .app { max-width: 680px; padding: 2.5rem 1.5rem; }
  .reply-box { padding: 1.5rem 1.75rem; }
}
@media print {
  body { background: #fff; color: #111; }
  .app { max-width: 100%; }
  .btn, .btn-secondary, .chip, .reply-actions, .suggestion-chips { display: none !important; }
  .reply-box { background: #f5f5f5; border: 1px solid #ccc; color: #111; }
  .logo { -webkit-text-fill-color: #333; background: none; }
}
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="logo">AskTrump</h1>
